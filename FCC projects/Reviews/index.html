<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- Review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="" id="person-img">
          </div>
          <!-- Fillers -->
          <h4 id="author">Elon Musk</h4>
          <p id="job">CEO Tesla</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus a suscipit exercitationem quo quisquam facere et saepe? Quis, illo necessitatibus.</p>
          <!-- Buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
